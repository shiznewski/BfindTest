
<html>
	<head>
	<script src="jquerymin.js"></script>
	</head>
	
	<body>
	
		<a href="#">Click</a>


<script>
$(document).ready(function(){
		
		//Attach a handler to the click event
		
		//of the link on the page:
		
	$('a').click(function(){
	$.ajax({
		type: "GET",
		url: "http://sndtracking.net/dev/bar_finder/address.php",
		cache: false,
		success: function(data){
			$("#div1").html(data);
			alert('b');

		},
        error: function(jqXHR, exception) {
            if (jqXHR.status === 0) {
				$("#div1").html('Not connect.\n Verify Network.');
                alert('Not connect.\n Verify Network.');
            } else if (jqXHR.status == 404) {
				$("#div1").html('Requested page not found. [404]');
                alert('Requested page not found. [404]');
            } else if (jqXHR.status == 500) {
				$("#div1").html('Internal Server Error [500].');
                alert('Internal Server Error [500].');
            } else if (exception === 'parsererror') {
				$("#div1").html('Requested JSON parse failed.');
                alert('Requested JSON parse failed.');
            } else if (exception === 'timeout') {
				$("#div1").html('Time out error.');
                alert('Time out error.');
            } else if (exception === 'abort') {
				$("#div1").html('Ajax request aborted.');	
                alert('Ajax request aborted.');
            } else {
				
                alert('Uncaught Error.\n' + jqXHR.responseText);
            }
		}
	})	
		//$('#result').load('content.html #content');
	
	});
		
});
	
</script>	
	<div id="div1"></div>
	</body>
</html>
